<ion-view view-title="Lista de Comics">
   <ion-content>
        <div class="list">
          <a class="item item-thumbnail-left" href="/#/descripcion/{{comic.id}}" ng-repeat="comic in comics">
          <img src="{{comic.thumbnail.path+'/portrait_medium.jpg'}}">
          <h2>{{comic.title}}</h2>
            <p>{{comic.dates[0].date | date:"dd/MM/yyyy"}}</p>            
         </a>
        </div>
      <ion-infinite-scroll
        immediate-check="false"           
        on-infinite="cargarComics()"
        distance="1%">
       </ion-infinite-scroll>
    </ion-content>   
</ion-view>
